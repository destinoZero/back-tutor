    <script src="js/jquery.min.js"></script>

	<script src="js/jquery.easypiechart.min.js"></script>
	<script src="js/jquery-jvectormap-1.2.2.min.js"></script>
	<script src="js/jquery-jvectormap-world-merc-en.js"></script>
	<script src="js/gdp-data.js"></script>
	<script src="js/skycons.js"></script>
	<script src="js/scripts.js"></script>
	<script src="js/pace.min.js"></script>
	<script>
        $(document).ready(function() {
            $('.conversation-inner').slimScroll({
                height: '352px',
                alwaysVisible: false,
                railVisible: true,
                wheelStep: 5,
                allowPageScroll: false
            });
            
            $('.chart').easyPieChart({
                easing: 'easeOutBounce',
                onStep: function(from, to, percent) {
                    $(this.el).find('.percent').text(Math.round(percent));
                },
                barColor: '#3498db',
                trackColor: '#f2f2f2',
                scaleColor: false,
                lineWidth: 8,
                size: 130,
                animate: 1500
            });
            
            //WORLD MAP
            $('#world-map').vectorMap({
                map: 'world_merc_en',
                backgroundColor: '#ffffff',
                zoomOnScroll: false,
                regionStyle: {
                    initial: {
                        fill: '#e1e1e1',
                        stroke: 'none',
                        "stroke-width": 0,
                        "stroke-opacity": 1
                    },
                    hover: {
                        "fill-opacity": 0.8
                    },
                    selected: {
                        fill: '#8dc859'
                    },
                    selectedHover: {
                    }
                },
                markerStyle: {
                    initial: {
                        fill: '#e84e40',
                        stroke: '#e84e40'
                    }
                },
                markers: [
                    {latLng: [38.35, -121.92], name: 'Los Angeles - 23'},
                    {latLng: [39.36, -73.12], name: 'New York - 84'},
                    {latLng: [50.49, -0.23], name: 'London - 43'},
                    {latLng: [36.29, 138.54], name: 'Tokyo - 33'},
                    {latLng: [37.02, 114.13], name: 'Beijing - 91'},
                    {latLng: [-32.59, 150.21], name: 'Sydney - 22'},
                ],
                series: {
                    regions: [{
                        values: gdpData,
                        scale: ['#6fc4fe', '#2980b9'],
                        normalizeFunction: 'polynomial'
                    }]
                },
                onRegionLabelShow: function(e, el, code){
                    el.html(el.html()+' ('+gdpData[code]+')');
                }
            });

            /* ANIMATED WEATHER */
            var skycons = new Skycons({"color": "#03a9f4"});
            // on Android, a nasty hack is needed: {"resizeClear": true}

            // you can add a canvas by it's ID...
            skycons.add("current-weather", Skycons.SNOW);

            // start animation!
            skycons.play();
        });
	</script>
